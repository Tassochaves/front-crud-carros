<div class="container mt-2">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Listagem de marcas</h5>
                  <div class="items-direita mb-3">
                      <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="newCar()">Novo</button>
                      <!-- <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/marcas/new" routerLinkActive="router-link-active" >Novo</button> -->
                  </div>
                  <table border="1" class="table table-sm">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Nome</th>
                              <th>Ações</th>
                          </tr>
                      </thead>
                      <tbody>
                          @for (marca of lista; track $index) {
                          <tr class="position-relative position-relative-example">
                              <td>{{marca.id}}</td>
                              <td>{{marca.nome}}</td>
                              <td class="items-direita">
                                @if (ocultarBotoes) {
                                  <button type="button" class="btn btn-primary btn-rounded me-2" mdbRipple (click)="selectMarca(marca)">Selecionar</button>
                                }@else {
                                  <button type="button" class="btn btn-primary btn-rounded me-2" mdbRipple (click)="edit(marca)">Editar</button>
                                  <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteById(marca)">Deletar</button>
                                }

                              </td>
                          </tr>
                      }
                      </tbody>
                  </table>
              </div>
            </div>
      </div>
  </div>
</div>

<ng-template [ngTemplateOutlet]="outlet" [ngOutletContext]="context" #modalMarcaDetalhe>
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <app-marcasdetails [marca]="marcaEdit" (retorno)="retornoDetalhe($event)"></app-marcasdetails>
</div>
</ng-template>
